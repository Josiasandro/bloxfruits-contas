<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blox Fruits Contas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a23;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1c1c3c;
      padding: 20px;
    }
    header .logo {
      max-width: 200px;
      display: block;
      margin: 0 auto 10px auto;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #00aaff;
    }
    .card {
      background-color: #1f1f40;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .card h2 {
      color: #ffd700;
    }
    .price {
      font-size: 1.8em;
      color: #00ff99;
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
    footer {
      background: #121232;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <!-- Insira o arquivo "logo.png" na mesma pasta do index.html -->
    <img src="logo.png" alt="Logo Blox Fruits" class="logo" />
    <h1>Blox Fruits Contas</h1>
  </header>

  <section class="card">
    <h2>Conta Level 700</h2>
    <p class="price">R$ 1,50</p>
    <a href="https://wa.me/5521972120218?text=Tenho%20interesse%20na%20conta%20Level%20700" class="whatsapp-button" target="_blank">Comprar via WhatsApp</a>
  </section>

  <section class="card">
    <h2>Conta Level 1500</h2>
    <p class="price">R$ 3,50</p>
    <a href="https://wa.me/5521972120218?text=Tenho%20interesse%20na%20conta%20Level%201500" class="whatsapp-button" target="_blank">Comprar via WhatsApp</a>
  </section>

  <section class="card">
    <h2>Conta Level Max</h2>
    <p class="price">R$ 5,00</p>
    <a href="https://wa.me/5521972120218?text=Tenho%20interesse%20na%20conta%20Level%20Max" class="whatsapp-button" target="_blank">Comprar via WhatsApp</a>
  </section>

  <footer>
    &copy; 2025 Josias Sandro. Todos os direitos reservados.
  </footer>
</body>
</html>
